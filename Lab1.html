<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html page design</title>
</head>
<body>
    <h1>Student Registration Page</h1>
    <label for="studentname">Student Name:</label>
    <input type="text" name="studentname" id="studentname"><br><br>
    <label for="studentcgpa">Student CGPA:</label>
   <input type="text" name="studentcgpa" id="studentcgpa"><br><br>
   <label for="male">Male</label>
   <input type="radio" name="gender" id="gender"><br><br>
   <label for="female">Female</label>
   <input type="radio" name="female" id="female"><br><br>
   <label for="selectdept">Select Department</label>
   <select>
    <option value="CSE">CSE</option>
    <option value="EEE">EEE</option>
    <option value="IP">IP</option>
   </select><br><br>
   <label for="stuid">Student ID:</label>
   <input type="text" name="stuid" id="stuid">
   <br><br>
   <label for="address">Address:</label>
   <textarea name="address" id="address"></textarea><br><br>
   <label for="dob">Date Of Birth:</label>
   <input type="date" name="dob" id="dob"><br><br>
   <label for="email">Email:</label>
   <input type="email" name="email" id="email"><br><br>
   <label for="file">Upload your Grade Report</label>
   <input type="file" name="file" id="file"><br><br>
   <label for="conditions">I agree to the terms and condition</label>
   <input type="checkbox" name="condition" id="condition"><br><br>
   <label for="number">Phone Number:</label>
   <input type="text" name="number" id="number"><br><br>
   <label for="submit">Submit your information</label><br>
   <input type="submit" value="submit">


</body>
</html>
